{% extends "base.html" %}

{% block content %}

<h3>Profile Info:</h3>

<dl class="dl-horizontal">
	<dt>Name</dt>
	<dd>{{ user.username }}</dd>
	<dt>Email</dt>
	<dd>{{ user.email }}</dd>
	<dt>Last Login</dt>
	<dd>{{ user.last_login }}</dd>
	<dt>Joined date</dt>
	<dd>{{ user.date_joined }}</dd>
</dl>

{% endblock %}
